<!DOCTYPE html>
<html>
<head>
    <title>Superset Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
    <!-- Add the Dialogflow web client library -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>
    <div id="chat-container">
        <!-- Add the Dialogflow Messenger -->
        <df-messenger
          intent="WELCOME"
          chat-title="Superset Chatbot"
          agent-id="sector-alarm-agent-sxbs"
          language-code="en"
        ></df-messenger>
    </div>
</body>
</html>
